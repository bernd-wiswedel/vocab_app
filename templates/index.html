<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jakobs WortSpa√ü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        let currentLessons = [];
        let currentSortColumn = 'index'; // default sort by lesson index
        let currentSortDirection = 'asc';
        
        function updateCategories() {
            const language = document.getElementById('language').value;
            fetch(`/get_lesson_stats?language=${language}`)
                .then(response => response.json())
                .then(data => {
                    currentLessons = data.lessons;
                    renderLessonsTable();
                });
        }
        
        function renderLessonsTable() {
            const tableBody = document.getElementById('lessons-table-body');
            tableBody.innerHTML = '';
            
            // Sort lessons based on current sort settings
            const sortedLessons = [...currentLessons].sort((a, b) => {
                let aValue, bValue;
                
                switch(currentSortColumn) {
                    case 'index':
                        aValue = a.index;
                        bValue = b.index;
                        break;
                    case 'title':
                        aValue = a.title.toLowerCase();
                        bValue = b.title.toLowerCase();
                        break;
                    case 'count':
                        aValue = a.count;
                        bValue = b.count;
                        break;
                    case 'urgency':
                        aValue = a.urgency_days !== null ? a.urgency_days : 999999;
                        bValue = b.urgency_days !== null ? b.urgency_days : 999999;
                        break;
                    default:
                        aValue = a.index;
                        bValue = b.index;
                }
                
                if (currentSortDirection === 'asc') {
                    return aValue > bValue ? 1 : aValue < bValue ? -1 : 0;
                } else {
                    return aValue < bValue ? 1 : aValue > bValue ? -1 : 0;
                }
            });
            
            sortedLessons.forEach(lesson => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${lesson.index}</td>
                    <td><input type="checkbox" name="lesson-checkbox" value="${lesson.category}" onchange="updateSelectedLessons()"></td>
                    <td>${lesson.title}</td>
                    <td>${lesson.count}</td>
                    <td>
                        <i class="fas fa-circle status-icon status-${lesson.best_status.toLowerCase().replace('-', '')}"></i>
                        <i class="fas fa-circle status-icon status-${lesson.worst_status.toLowerCase().replace('-', '')}"></i>
                    </td>
                    <td>${lesson.urgency_days !== null ? lesson.urgency_days + ' Tage' : '-'}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update sort indicators
            updateSortIndicators();
        }
        
        function sortBy(column) {
            if (currentSortColumn === column) {
                // Toggle direction if same column
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // New column, default to ascending
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }
            renderLessonsTable();
        }
        
        function updateSortIndicators() {
            // Reset all indicators
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });
            
            // Set current sort indicator
            const indicator = document.getElementById(`sort-${currentSortColumn}`);
            if (indicator) {
                indicator.textContent = currentSortDirection === 'asc' ? ' ‚ñ≤' : ' ‚ñº';
            }
        }
        
        function updateSelectedLessons() {
            const checkboxes = document.querySelectorAll('input[name="lesson-checkbox"]:checked');
            const selectedCategories = Array.from(checkboxes).map(cb => cb.value);
            sessionStorage.setItem('categories', JSON.stringify(selectedCategories));
        }

        function saveFormData() {
            const language = document.getElementById('language').value;
            const checkboxes = document.querySelectorAll('input[name="lesson-checkbox"]:checked');
            const categories = Array.from(checkboxes).map(cb => cb.value);
            sessionStorage.setItem('language', language);
            sessionStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFormData() {
            const language = sessionStorage.getItem('language');
            const categories = JSON.parse(sessionStorage.getItem('categories')) || [];
            if (language) {
                document.getElementById('language').value = language;
                updateCategories();
                setTimeout(() => { // Wait for lessons to be populated
                    categories.forEach(category => {
                        const checkbox = document.querySelector(`input[name="lesson-checkbox"][value="${category}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }, 500);
            }
        }

        function disableReloadButton() {
            const reloadButton = document.getElementById('reload_button');
            reloadButton.disabled = true;
            reloadButton.innerHTML = 'L√§dt...';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFormData();
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(event) {
                    saveFormData();
                    const language = document.getElementById('language').value;
                    const checkboxes = document.querySelectorAll('input[name="lesson-checkbox"]:checked');
                    const categories = Array.from(checkboxes).map(cb => cb.value);
                    this.querySelector('input[name="language"]').value = language;
                    this.querySelector('input[name="categories"]').value = categories.join(',');
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Jakobs WortSpa√ü</h1>
        {% if guest_mode %}
            <div class="guest-indicator">
                üé≠ Gast-Modus (keine Speicherung)
            </div>
        {% endif %}
        <a href="/logout" class="logout-button">Abmelden</a>
    </div>
    
    <!-- Language Selection -->
    <div>
        <label for="language">Sprache:</label>
        <select name="language" id="language" onchange="updateCategories()">
            <option value="" disabled selected>Sprache w√§hlen</option>
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Lesson Selection Table -->
    <div class="lesson-selection">
        <div class="lesson-header">
            <h3>Lektionen:</h3>
            <div class="sort-info">
                <small class="text-muted">Klicke auf Spalten√ºberschriften zum Sortieren</small>
            </div>
        </div>
        <div class="table-responsive">
            <table class="lesson-table">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortBy('index')">#<span id="sort-index" class="sort-indicator"> ‚ñ≤</span></th>
                        <th><input type="checkbox" id="select-all" onchange="toggleSelectAll()"></th>
                        <th class="sortable" onclick="sortBy('title')">Titel<span id="sort-title" class="sort-indicator"></span></th>
                        <th class="sortable" onclick="sortBy('count')">Anzahl<span id="sort-count" class="sort-indicator"></span></th>
                        <th>Status</th>
                        <th class="sortable" onclick="sortBy('urgency')">Dringlichkeit<span id="sort-urgency" class="sort-indicator"></span></th>
                    </tr>
                </thead>
                <tbody id="lessons-table-body">
                    <!-- Lessons will be populated by JavaScript based on selected language -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Practice, Test and Reload Buttons -->
    <div class="action-buttons">
        <form action="/practice" method="post">
            <input type="hidden" name="language" id="practice_language">
            <input type="hidden" name="categories" id="practice_categories">
            <button type="submit">√úben</button>
        </form>
        <form action="/start_test" method="post">
            <input type="hidden" name="language" id="test_language">
            <input type="hidden" name="categories" id="test_categories">
            <button type="submit">Test</button>
        </form>
        <form action="/reload_data" method="post" onsubmit="disableReloadButton()">
            <button type="submit" id="reload_button">
                <i class="fas fa-sync"></i> Reload
            </button>
        </form>
    </div>
</body>
</html>
